<div class="page-content">
    <ol class="breadcrumb">
        {% for bc in breadcrumb %}
        <li class="{{bc.active}}">
            <a href="{{bc.url}}">{{bc.title}}</a>
        </li>
        {% endfor %}
    </ol>
    <div class="page-heading">
        <h1> {{title}} </h1>
    </div>
    <div class="container-fluid">
        <div data-widget-group="group1" id="graficos">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Seguidores</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-seguidores" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <div id="chart-seguidores"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Seguidores Totales</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-total-followers" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <canvas id="chart-total-followers"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Seguidores por Hashtag</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-hashtag-followers" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <canvas id="chart-hashtag-followers"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Hashtag</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-hashtag" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <canvas id="chart-hashtag"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Hashtag Eficiencia</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-hashtag-eficiencia" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <canvas id="chart-hashtag-eficiencia"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Totales Bot</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-total" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <canvas id="chart-total"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default" data-widget='{"draggable": "false"}'>
                        <div class="panel-heading">
                            <h2>Totales Seguidores</h2>
                            <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body"}'></div>
                        </div>
                        <div class="panel-body">
                            <div id="progress-total-seguidores" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="height: 5px;" aria-valuemin="0" aria-valuemax="100">
                            </div>
                            <canvas id="chart-total-seguidores"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
