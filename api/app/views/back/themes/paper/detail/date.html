<label for="{{field}}" class="col-sm-2 control-label">{{title_field}} {% if required %} <sup>*</sup> {% endif %}</label>
<div class="col-sm-8">
	<input id="{{field}}" placeholder="{{title_field}}" name="{{field}}" type="text" class="form-control date" value="{{value}}" {% if required %} required="required" {% endif %} autocomplete="off">
</div>
<div class="col-sm-2"><p class="help-block">{{help}}</p></div>
