<div class="col-sm-{{col}}">
    <button id="btn{{field}}" data-field="{{field}}" data-active="{{active}}" data-id="0" class="btn btn-raised active tooltips btn-md {{class}}" data-original-title="{{title_field}}">
        <i class="fa {{icon}}"></i>
    </button>
    <input id="{{field}}" name="multiple[{{parent}}][{{field}}][]" type="hidden" value="{{active}}" data-required="{{required}}">
</div>
