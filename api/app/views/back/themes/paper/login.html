<div id="contenido-principal" class="focused-form">
    <div style="background: #fff;min-height:100%;" oncontextmenu="return false" onselectstart="return false" ondragstart="">
        <div class="container" id="login-form">
            <a href="#" class="login-logo">
                <img style="max-height:200px;max-width: 360px;" src="{{logo}}" alt="Logo"> </a>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Ingreso</h2>
                        </div>
                        <div class="panel-body">
                            {% if error_login %}
                            <div class="alert alert-dismissable alert-danger">
                                <i class="fa fa-close"></i>&nbsp;
                                <strong>Error</strong> Ha ocurrido un error al ingresar, por favor verifica la información e ingresa
                                nuevamente
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            </div>
                            {% endif %}
                            <form action="" class="form-horizontal" id="validate-form" method="post">
                                <input type="hidden" name="token" value="{{token}}">
                                <div class="form-group mb-md">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="ti ti-user"></i>
                                            </span>
                                            <input name="email" type="email" class="form-control" placeholder="email" data-parsley-minlength="6" placeholder="Al menos 6 caracteres"
                                                required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-md">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="ti ti-key"></i>
                                            </span>
                                            <input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña"
                                            required="required">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-n">
                                    <div class="col-xs-12">
                                        <a href="{{url_recuperar}}" class="pull-left" title="Recuperar">Olvidaste tu contraseña?</a>
                                        <div class="checkbox-inline icheck pull-right p-n">
                                            <div class="checkbox">
                                                <label for="recordar">
                                                    <input name="recordar" type="checkbox" id="recordar" /> Recordarme
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="clearfix">
                                        <button id="ingresar" class="btn btn-primary btn-raised pull-right">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
