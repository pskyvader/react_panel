<section class="cms cake-intro bg-offset bg-size-50" data-image-src="{image}">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="p-l-0">
                    <h4>{{title}}</h4>
                    <h2>{{subtitle}}</h2>
                    <p class="line-mix"><i class="fa fa-sun-o"></i></p>
                    <div class="text-justify">
                        {{description}}
                    </div>
                </div>
            </div>
        </div>
        <div class="extra">
            {{extra}}
        </div>
    </div>
</section>
