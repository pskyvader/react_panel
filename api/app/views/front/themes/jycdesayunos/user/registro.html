<section class="p-b-60 p-t-60 bg-fa">
    <div class="container">
        <div class="box-lg max-w-500">
            <h3 class="title f-30">REGISTRO</h3>
            <p class="card-text">Ingresa tus datos para registrarte</p>
            <form class="registro">
                <input type="hidden" name="token" value="{{token}}" required="">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="">
                <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required="">
                <input type="email" class="form-control" name="email" placeholder="Email" required="">
                <input type="password" class="form-control" name="pass" placeholder="Contraseña" required="" minlength="4">
                <input type="password" class="form-control" name="pass_repetir" placeholder="Repite Contraseña" required="" minlength="4">
                <div class="checkbox checkbox-1">
                    <input type="checkbox" value="" id="recordar" name="recordar">
                    <label for="recordar" class="fa fa-check"></label>
                    <label for="recordar">Recordar contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrate</button>
                <a class="mt-4 d-block" href="{{url_login}}">Ya estás registrado?</a>
            </form>
        </div>
    </div>
</section>
