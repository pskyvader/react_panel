<section class="cms-sidebar py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-xl-3 sidebar pb-4">
                <h3>{{title_category}}</h3>
                <ul class="list-group">
                    {% for s in sidebar %}
                    <li>
                        <a class="{% if s.active %} active {% endif %}" href="{{s.url}}">
                            {{s.title}}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-8">
                <h2>{{title}}</h2>
                <div class="descripcion pb-5">
                    {{description}}
                </div>
                <div class="extra">
                    {{extra}}
                </div>
            </div>
        </div>
    </div>
</section>
